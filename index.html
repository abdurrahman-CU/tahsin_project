<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      animation: flicker 1s infinite alternate;
    }
  
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    
    }

        img{
      max-width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-top: 20vh;
    }

    p {
      font-size: 1.2em;
      margin: 20px;
    }

    .glitch {
      color: red;
      animation: glitch 1s infinite;
    }

    @keyframes flicker {
      from { opacity: 0.9; }
      to { opacity: 1; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
